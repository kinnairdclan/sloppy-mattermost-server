kind: pipeline
name: default

steps:
- name: docker  
  image: plugins/docker
  settings:
    repo: kinnairdclan/mattermost-team-edition
    dockerfile: build/Dockerfile
    tags:
      - latest
      - 'v6.3.3_custom'
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_access_token
